<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kazu-X｜トレンド投稿文メーカー</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #keywords {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .keyword-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .template-text {
      margin-top: 10px;
      background: #e9f5ff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>kazu-X｜本日のキーワード</h1>
  <div id="keywords"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbycbmJsL0mSF6RexvF5pz01kWTiNWwQCuyStj8ptGUO5TSoPN8_ebT3TyHFVB_vI0Sm/exec';

    async function fetchKeywords() {
      const res = await fetch(API_URL);
      const data = await res.json();
      displayKeywords(data.keywords);
    }

    function displayKeywords(keywords) {
      const container = document.getElementById('keywords');
      container.innerHTML = '';

      keywords.forEach(keywordData => {
        const div = document.createElement('div');
        div.className = 'keyword-box';

        const keywordTitle = document.createElement('h3');
        keywordTitle.textContent = keywordData.keyword;
        div.appendChild(keywordTitle);

        const button = document.createElement('button');
        button.textContent = '投稿文を表示';

        const template = document.createElement('div');
        template.className = 'template-text';

        button.onclick = () => {
          const randomIndex = Math.floor(Math.random() * keywordData.templates.length);
          template.textContent = keywordData.templates[randomIndex];
          template.style.display = 'block';
        };

        div.appendChild(button);
        div.appendChild(template);
        container.appendChild(div);
      });
    }

    fetchKeywords();
  </script>
</body>
</html>
