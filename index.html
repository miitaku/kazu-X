<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kazuX | 本日のキーワード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #usage-section {
      margin-bottom: 20px;
    }
    #usage-button {
      padding: 8px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #usage-button:hover {
      background-color: #004999;
    }
    #usage-text {
      background: #e9f5ff;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>kazuX</h1>
  
  <!-- 使い方ボタンと説明部分 -->
  <div id="usage-section">
    <button id="usage-button">kazuX の使い方</button>
    <div id="usage-text">
      kazuX は毎日のトレンドキーワードに基づいて投稿文を生成するツールです。<br>
      1. トレンドキーワードが自動で選出されます。<br>
      2. ボタンをクリックするとキーワードに紐づく投稿文テンプレートが表示されます。<br>
      3. 投稿文をコピーして、X や SNS に活用できます。
    </div>
  </div>

  <!-- この下にキーワード表示などの既存要素が続きます -->
  <div id="keywords"></div>

  <script>
    const usageButton = document.getElementById('usage-button');
    const usageText = document.getElementById('usage-text');

    usageButton.addEventListener('click', () => {
      usageText.style.display = usageText.style.display === 'none' || usageText.style.display === '' ? 'block' : 'none';
    });

    // ここにキーワードや投稿文テンプレートをロードする既存コードが入る
  </script>
</body>
</html>
