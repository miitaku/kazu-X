<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>kazuX | 本日のキーワード</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background: linear-gradient(135deg, #007aff, #00c3ff);
    padding: 40px 0;
    text-align: center;
    color: white;
  }
  header h1 {
    font-size: 48px;
    font-weight: bold;
    margin: 0;
    letter-spacing: 2px;
  }
  #usage-guide {
    text-align: center;
    padding: 20px;
  }
  #show-guide-btn {
    padding: 12px 24px;
    background-color: #007aff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  #show-guide-btn:hover {
    background: #005bb5;
  }
  #guide-content {
    background: #e9f5ff;
    padding: 20px;
    border-radius: 8px;
    margin: 20px auto;
    max-width: 600px;
    text-align: left;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  #keywords {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding: 20px;
  }
  .keyword-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 250px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease;
  }
  .keyword-box:hover {
    transform: scale(1.03);
  }
  .keyword-box h3 {
    margin: 0 0 10px 0;
    font-size: 18px;
    color: #007aff;
  }
  .keyword-box button {
    padding: 10px 18px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .keyword-box button:hover {
    background: #005bb5;
  }
  .template-text {
    background: #f8f9fa;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 10px;
    color: #333;
    text-align: left;
    white-space: pre-wrap;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.08);
  }
</style>
</head>
<body>

<header>
  <h1>kazuX</h1>
</header>

<div id="usage-guide">
  <button id="show-guide-btn">kazuX の使い方</button>
  <div id="guide-content">
    <h3>kazuX の使い方：</h3>
    <ol>
      <li>自動で3つのトレンドキーワードが表示されます。</li>
      <li>ボタンをクリックすると、選んだキーワードに合った投稿文が出てきます。</li>
      <li>そのままコピー＆ペーストして、X（Twitter）やSNSに使えます！</li>
    </ol>
  </div>
</div>

<div id="keywords">読み込み中...</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbycbmJsL0mSF6RexvF5pz01kWTiNWwQCuyStj8ptGUO5TSoPN8_ebT3TyHFVB_vI0Sm/exec";

  async function fetchKeywords() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
      const data = await res.json();
      const shuffledData = data.sort(() => 0.5 - Math.random());
      const pickedItems = shuffledData.slice(0, 3); // 3件だけ
      displayKeywords(pickedItems);
    } catch (e) {
      const container = document.getElementById('keywords');
      container.innerHTML = '<p style="color: red;">読み込みに失敗しました。</p>';
      console.error(e);
    }
  }

  function displayKeywords(pickedItems) {
    const container = document.getElementById('keywords');
    container.innerHTML = '';
    pickedItems.forEach(item => {
      const box = document.createElement('div');
      box.className = 'keyword-box';
      box.innerHTML = `<h3>${item.キーワード}</h3>`;

      const btn = document.createElement('button');
      btn.textContent = '投稿文を表示';
      btn.onclick = () => {
        let template = box.querySelector('.template-text');
        if (!template) {
          template = document.createElement('div');
          template.className = 'template-text';
          box.appendChild(template);
        }
        template.textContent = item.投稿文;
      };
      box.appendChild(btn);
      container.appendChild(box);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const showGuideBtn = document.getElementById('show-guide-btn');
    const guideContent = document.getElementById('guide-content');

    showGuideBtn.addEventListener('click', () => {
      if (guideContent.style.display === 'none' || guideContent.style.display === '') {
        guideContent.style.display = 'block';
        showGuideBtn.textContent = '使い方を隠す';
      } else {
        guideContent.style.display = 'none';
        showGuideBtn.textContent = 'kazuX の使い方';
      }
    });

    fetchKeywords();
  });
</script>

</body>
</html>
