<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>kazuX | 本日のキーワード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #usage-button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #usage-button:hover {
      background-color: #004999;
    }
    #usage-text {
      background: #e9f5ff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      display: none;
      text-align: left;
      line-height: 1.8;
    }
    #keywords {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .keyword-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    button.show-template {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.show-template:hover {
      background: #004999;
    }
    .template-text {
      margin-top: 10px;
      background: #e9f5ff;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- 見出し -->
  <h1>kazuX</h1>

  <!-- 使い方ボタン＆説明 -->
  <button id="usage-button">kazuX の使い方</button>
  <div id="usage-text">
    kazuX は毎日のトレンドキーワードに基づいて投稿文を生成するツールです。<br><br>
    1. トレンドキーワードが自動で選出されます。<br>
    2. ボタンをクリックするとキーワードに紐づく投稿文テンプレートが表示されます。<br>
    3. 投稿文をコピーして、X や SNS に活用できます。
  </div>

  <!-- キーワードリスト（APIから動的に生成） -->
  <div id="keywords"></div>

  <script>
    const usageButton = document.getElementById('usage-button');
    const usageText = document.getElementById('usage-text');

    usageButton.addEventListener('click', () => {
      usageText.style.display = usageText.style.display === 'block' ? 'none' : 'block';
    });

    const API_URL = 'https://script.google.com/macros/s/AKfycbycbmJsL0mSF6RexvF5pz01kWTiNWwQCuyStj8ptGUO5TSoPN8_ebT3TyHFVB_vI0Sm/exec';

    async function fetchKeywords() {
      const res = await fetch(API_URL);
      const data = await res.json();
      displayKeywords(data.keywords || []);
    }

    function displayKeywords(keywords) {
      const container = document.getElementById('keywords');
      container.innerHTML = '';

      keywords.forEach(keywordData => {
        const div = document.createElement('div');
        div.className = 'keyword-box';

        const title = document.createElement('h3');
        title.textContent = keywordData.keyword;
        div.appendChild(title);

        const btn = document.createElement('button');
        btn.textContent = '投稿文を表示';
        btn.classList.add('show-template');
        div.appendChild(btn);

        const template = document.createElement('div');
        template.className = 'template-text';
        div.appendChild(template);

        btn.onclick = () => {
          const texts = keywordData.templates || [];
          const randomText = texts[Math.floor(Math.random() * texts.length)];
          template.innerHTML = randomText || keywordData.keyword + ' に関する投稿文は準備中です。';
          template.style.display = 'block';
        };

        container.appendChild(div);
      });
    }

    fetchKeywords();
  </script>

</body>
</html>
